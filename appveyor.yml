version: 1.0.{build}

platform: 
 - win32

configuration: 
 - Debug
 - Release

clone_folder: c:\msg

before_build:
 - call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" %platform%

build_script:
 - mkdir build
 - cd build
 - cmake ..
 - msbuild Source\build\MSGI.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
 - Source\Tests\%configuration%\Tests.exe
 
install:
 - git submodule update --init --recursive
